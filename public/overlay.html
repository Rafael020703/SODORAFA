<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay - Clipe Twitch</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #clip-container {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1.5rem;
      animation: fadeIn 0.2s;
    }
    #twitch-embed {
      width: 100%;
      max-width: 92vw;
      aspect-ratio: 16 / 9;
      border: 3px solid #00ff99;
      border-radius: 18px;
      box-shadow: 0 0 32px #00ff9940, 0 2px 0 #000;
      transition: box-shadow 0.2s, border 0.2s;
    }
    #twitch-embed:focus {
      border: 3px solid #00e6e6;
      box-shadow: 0 0 40px #00e6e655;
    }
    @media (max-width: 700px) {
      #twitch-embed {
        max-width: 100vw;
        border-radius: 10px;
      }
      #clip-container { padding: 0.2rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="clip-container">
    <iframe
      id="twitch-embed"
      allowfullscreen
      allow="autoplay"
      scrolling="no"
      style="display: none;"
    ></iframe>
  </div>

  <!-- Som de ban -->
  <audio id="ban-sound" src="/sounds/ban.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    (async function () {
      const container = document.getElementById('clip-container');
      const iframe    = document.getElementById('twitch-embed');
      const banAudio  = document.getElementById('ban-sound');
      let timeoutId;

      function fecharOverlay() {
        clearTimeout(timeoutId);
        iframe.src = '';
        iframe.style.display   = 'none';
        container.style.display = 'none';
      }

      // Descobre canal e parent
      const parts   = window.location.pathname.split('/');
      const channel = parts[parts.length - 1].toLowerCase();
      const parent  = window.location.hostname;

      // Verifica se o canal existe no servidor antes de se conectar ao socket
      try {
        const check = await fetch(`/overlay/check/${encodeURIComponent(channel)}`);
        if (!check.ok) {
          // canal não encontrado — mostra mensagem grande explicativa
          container.innerHTML = `
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); color: #fff; text-align: center; display: flex; justify-content: center; align-items: center; border: 3px solid #ff6b6b; border-radius: 12px; z-index: 9999;">
  <div style="padding: 40px; text-align: center; max-width: 800px; width: 100%; font-family: Arial, sans-serif;">
    <h2 style="margin: 0 0 20px; font-size: 36px; color: #ff9b9b; font-weight: bold;">Não foi possível acessar o overlay!</h2>
    <p style="margin: 0 0 20px; font-size: 24px; color: #ffdede;">O canal "<strong>${channel}</strong>" não está registrado no nosso banco de dados.</p>
    <p style="margin: 0 0 30px; font-size: 22px;">Entre no link abaixo para configurar o seu canal e obter o link correto:</p>
    <a href="https://sodorafa.squareweb.app" target="_blank" rel="noopener" style="display: inline-block; padding: 15px 20px; border-radius: 8px; background: #00ff99; color: #06221b; font-weight: 700; font-size: 20px; text-decoration: none;">sodorafa.squareweb.app</a>
  </div>
</div>


          `;
          container.style.display = 'flex';
          // não conecta o socket
          return;
        }
      } catch (err) {
        // erro de rede no check -> exibe mensagem genérica
        console.error('Erro ao verificar overlay:', err);
        container.innerHTML = `
          <div style="max-width:960px;padding:20px;border-radius:12px;background:rgba(0,0,0,0.7);color:#fff;text-align:center;border:2px solid #ffa500;">
            <h2 style="margin:0 0 8px;font-size:20px;color:#ffdca8">Erro ao acessar o overlay</h2>
            <p style="margin:0 0 12px;color:#ffdca8">Não foi possível verificar o canal. Tente novamente mais tarde.</p>
            <p style="margin:0">Se necessário, configure seu canal em:</p>
            <a href="https://sodorafa.squareweb.app" target="_blank" rel="noopener" style="display:inline-block;margin-top:10px;padding:8px 12px;border-radius:8px;background:#00ff99;color:#06221b;font-weight:700;text-decoration:none">sodorafa.squareweb.app</a>
          </div>
        `;
        container.style.display = 'flex';
        return;
      }

      // Se passou na verificação, conecta ao socket e segue normal
      const socket = io({ query: { channel } });

      // Toca som de ban
      socket.on('playBanSound', () => {
        banAudio.currentTime = 0;
        banAudio.play();
      });

      // Recebe novo clipe
      socket.on('novoClip', ({ id, duration }) => {
        clearTimeout(timeoutId);
        iframe.src =
          `https://clips.twitch.tv/embed?clip=${id}` +
          `&parent=${parent}&autoplay=true&controls=false`;
        container.style.display = 'flex';
        iframe.style.display    = 'block';

        // Timeout só inicia após o carregamento do iframe
        iframe.onload = () => {
          clearTimeout(timeoutId);
          // Buffer de 0.5s para garantir reprodução total
          timeoutId = setTimeout(() => {
            fecharOverlay();
            socket.emit('clipFinalizado');
          }, (duration + 0.5) * 1000);
        };
      });

      // Fecha sob comando
      socket.on('fecharOverlay', fecharOverlay);

      // Fecha com ESC
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') fecharOverlay();
      });
    })();
  </script>
</body>
</html>
