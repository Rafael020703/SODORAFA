<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay - Clipe Twitch</title>

  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #18181b 0%, #232526 100%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #clip-container {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: rgba(24, 24, 27, 0.15);
      animation: fadeIn 0.2s;
    }

    .video-js, #twitch-embed {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      border-radius: 18px;
      border: 3px solid #00ff99;
      box-shadow: 0 0 32px #00ff9940, 0 2px 0 #000;
      background: #18181b;
      transition: box-shadow 0.2s, border 0.2s;
    }
    #twitch-embed:focus, .video-js:focus {
      border: 3px solid #00e6e6;
      box-shadow: 0 0 40px #00e6e655;
    }
    .video-js {
      display: none;
    }
    @media (max-width: 700px) {
      .video-js, #twitch-embed {
        width: 100vw;
        height: 56vw;
        border-radius: 10px;
      }
      #clip-container { padding: 0.2rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="clip-container">
    <video id="clip-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>
    <iframe 
      id="twitch-embed"
      frameborder="0"
      allowfullscreen="true"
      scrolling="no"
      allow="autoplay"
      style="display:none;">
    </iframe>
  </div>

  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

  <script>
    (function () {
      const container = document.getElementById('clip-container');
      const player = videojs('clip-player', {
        autoplay: true,
        muted: false,
        controls: false,
        preload: 'auto',
        playsinline: true
      });

      const iframe = document.getElementById('twitch-embed');

      function fecharOverlay() {
        player.pause();
        player.reset();
        player.el().style.display = 'none';
        iframe.style.display = 'none';
        iframe.src = '';
        container.style.display = 'none';
      }

      // Link do clipe da Twitch
      const twitchClipUrl = "https://www.twitch.tv/rafael020703/clip/HotVivaciousSnailCopyThis-bfzeiWEOS4y20tV4";
      const isTwitchClip = twitchClipUrl.includes('twitch.tv');

      if (isTwitchClip) {
        const slug = twitchClipUrl.split('/clip/')[1];
        if (!slug) {
          console.error("Slug do clipe não encontrado.");
          return;
        }

        // Seu domínio, sem http(s)
        const parent = "sodorafa.squareweb.app";

        // Embed com autoplay e sem controles
        iframe.src = `https://clips.twitch.tv/embed?clip=${slug}&parent=${parent}&autoplay=true&controls=false`;
        iframe.style.display = 'block';
        player.el().style.display = 'none';
        container.style.display = 'flex';

        setTimeout(fecharOverlay, 60000); // Fecha após 60s
      }

      // Permitir fechar com ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") fecharOverlay();
      });
    })();
  </script>
</body>
</html>
